<!DOCTYPE html>
<html lang="zh" itemscope itemtype="http://schema.org/Blog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
        <style>
         /* 基础样式 */
body, html {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* 侧边栏和内容样式 */
.container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.sidebar {
    flex: 1; /* 侧边栏宽度 */
    margin-right: 20px; /* 与内容区域的间隔 */
}

.content {
    flex: 3; /* 内容区域宽度 */
}

/* 页脚样式 */
footer {
    background: #f8f8f8;
    border-top: 1px solid #eee;
    padding: 20px 0;
    text-align: center; /* 页脚文本居中 */
}

/* 较大屏幕下页脚居中 */
@media (min-width: 768px) {
    footer {
        width: 100%;
        margin: auto;
    }
}

/* 较小屏幕下页脚适应屏幕宽度 */
@media (max-width: 767px) {
    footer {
        width: auto;
        margin-left: 20px;
        margin-right: 20px;
    }
}
<body>
    <header>
        <h1>{{ site.title }}</h1>
        <nav>
            <a href="{{ '/' | relative_url }}">主页</a>
            <a href="{{ '/about.html' | relative_url }}">关于我</a>
        </nav>
    </header>
    <div class="container">
        <div class="main-content">
            <!-- 主内容区域，显示文章列表 -->
            <ul class="post-list">
    {% for post in site.posts %}
    <li>
        <article>
            <!-- 将标题包裹在超链接中 -->
            <h2 class="post-title">
                <a href="{{ post.url }}">
                    {{ post.title }}
                </a>
            </h2>
            <div class="post-meta">
                <time datetime="{{ post.date | date_to_xmlschema }}">
                    {{ post.date | date: "%Y-%m-%d" }}
                </time>
                by {{ post.author }}
            </div>
            <!-- 将摘要也包裹在超链接中 -->
               <p class="post-excerpt">
                <a href="{{ post.url }}">
                    {{ post.excerpt | strip_html }}
                      </p>阅读更多...</a>
                    </article>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="sidebar">
            <!-- 侧边栏区域，显示归档时间流 -->
            <div>
                <h3>归档</h3>
                <ul class="archive-list">
                    {% assign postsByYearMonth = site.posts | group_by: 'date' | sort: 'date' %}
                    {% for yearMonth in postsByYearMonth %}
                        <li class="archive-year">{{ yearMonth.date | date: "%Y" }}</li>
                        <ul>
                            {% assign postsByMonth = yearMonth.items | group_by: 'date' | sort: 'date' %}
                            {% for month in postsByMonth %}
                                <li><a href="{{ site.baseurl }}/archive/{{ month.date | date: "%Y-%m" }}/">{{ month.date | date: "%B" }}</a></li>
                            {% endfor %}
                        </ul>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 韦二伯格 · 版权所有 | <a href="https://github.com/weierboge/weierboge.github.io">编辑网站</a></p>
    </footer>
</body>
</html>
